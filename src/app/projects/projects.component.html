<div class="projects">
    <!-- Retro Header -->
    <div class="title">Projects</div>
  
    <!-- Grid Layout for Projects -->
    <div class="grid">
      <div class="project-item" *ngFor="let project of projects">
        <div class="project-image"></div>
        <div class="project-desc">{{ project.name }}</div>
      </div>
    </div>
  </div>
